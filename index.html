<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">

    <div class="main-container">
      <div class="result-container">
        <div class="result">Your Result</div>
        <div class="view-result">
          <div class="result-profile"><span class="no">76</span><span class="nos">of 100</span></div>
        </div>
        <div class="result-outcome">Great</div>
        <div class="result-words">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="second-container">
        <div class="summary"> Summary</div>
        <div class="main">
          <div class="reaction">
            <span class="img-icon"><img src="assets/images/icon-reaction.svg"></span>
            <span class="react">Reaction</span><span class="num">80</span><span class="nums">/ 100</span>
          </div>
  
          <div class="memory">
            <span class="img-icon"><img src="assets/images/icon-memory.svg"></span>
            <span class="mem">Memory</span><span class="num">92</span><span class="nums">/ 100</span>
          </div>
  
          <div class="verbal">
            <span class="img-icon"><img src="assets/images/icon-verbal.svg"></span>
            <span class="ver">Verbal</span><span class="num">61</span><span class="nums">/ 100</span>
          </div>
  
          <div class="visual">
            <span class="img-icon"><img src="assets/images/icon-visual.svg"></span>
            <span class="vis">Visual</span><span class="num">72</span><span class="nums">/ 100</span>
          </div>
  
          <button class="continue">
            Continue
          </button>
          </div>
        </div>
      </div>
     
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kojo Yeboah</a>.
    </div>

  </div>
</body>
</html>
